spring.profiles.active=test
spring.jpa.database.platform=H2
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.database.driverClassname=org.h2.Driver
spring.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.url=
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.jpa.hibernate.id.new_generator_mappings=false
# Logging
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss}){blue} %clr(%5p) %clr(18971){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n%wEx
# Spring banner
spring.main.banner-mode=off
# Server
server.servlet.contextPath=/api/v0
# Kafka
kafka.host=localhost
kafka.port=9092